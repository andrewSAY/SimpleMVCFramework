<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="draggable_lists_construct.js"></script>
    <script src="jquery-1.11.2.min.js"></script>
    <script src="jui1_11/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="jui1_11/jquery-ui.min.css"/>
    <link rel="stylesheet" href="draggable_list_style.css">
</head>
<body>
<div id="dragList"></div>

<script type="text/javascript">
    var data = {
        sourceList: [
            {
                name: "First"
            },
            {
                name: "Second"
            },
            {
                name: "Last"
            },
            {
                name: "Sam"
            },
        ],
        recipientList: [
            {
                name: "Simple"
            },
        ]
    }
    data.sourceList = [];
    data.recipientList = [];
    for(var i = 0; i<100; i++)
    {
        var n = {
            name: i,
            subname: i+100
        }

        data.sourceList.push(n);
    }

    var dList =  new draggable_lists_contruct('#dragList', data, {
        sort: function(x, y)
        {
            return (x.subname > y.subname);
        },
        onMoveNode: function(e, node, list)
        {
        //    alert(node.name);
         //   alert(list.length);
        }
    });

   // alert(print_object(dList));
   // alert(dList.getSourceList().length);

    function print_object(event) {
        var s = '{\n';
        for (
                var p in event)
            s += '    "' + p + '": "' + event[p] + '"\n';
        return s + '}';
    }

</script>
</body>
</html>
